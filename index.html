<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
  <div id="title-bar">
    <div id="title">SoundCloudGo</div>
    <div id="title-bar-btns">
      <div class="title-bar-btns btns-left">
        <button id="stream-btn" class="tooltip"><i class="fa fa-play-circle"><span class="tooltiptext">Stream</span></i></button>
        <button id="profile-btn" class="tooltip"><i class="fa fa-user"><span class="tooltiptext">Profile</span></i></button>
        <button id="like-btn" class="tooltip"><i class="fa fa-thumbs-up"><span class="tooltiptext">Likes</span></i></button>
        <button id="follow-btn" class="tooltip"><i class="fa fa-users"><span class="tooltiptext">Following</span></i></button>
        <button id="playlist-btn" class="tooltip"><i class="fa fa-th-list"><span class="tooltiptext">Playlists</span></i></button>
        <button id="stats-btn" class="tooltip"><i class="fa fa-bar-chart"><span class="tooltiptext">Statisics</span></i></button>
      </div> 
      <div class="title-bar-btns btns-right">
        <button id="min-btn"><img class="min-max" src="http://imgur.com/ahNeQ6P.png" width="32" height="32"></button>
        <button id="max-btn"><img class="min-max" src="http://imgur.com/s7JUshr.png" width="32" height="32"></button>
        <button id="close-btn"><img class="min-max" src="http://imgur.com/oYH2pfy.png" width="32" height="32"></button>
      </div>
    </div>
  </div>
  <!---->
  <div id="content">
    <webview id="main-view" src="https://soundcloud.com/you/likes" allowpopups></webview>
  </div>
  <!---->
  </div>
<script src="default.js"></script>
</body>
<script>
    require('./renderer.js')
</script>
</html>
